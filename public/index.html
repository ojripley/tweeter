<!DOCTYPE html>

<html lang="en">
  <head>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- prevent zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,600,600i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/scrollToTop.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script> -->

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-counter.js"></script>

    <!-- Icons from fontawesome.com -->
    <script src="https://use.fontawesome.com/a6fcbae154.js"></script>


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav">
      
    </nav>

    <!-- fixed nav buttons -->
    <span id="tweeter-logo">tweeter</span>
    <a class="new-tweet-button" href="#"><span id="write">Write</span> a new tweet<div id="down-arrow"><i class="fa fa-angle-double-down"></i></div></a>

    <!-- Profile header (image and name) -->
    <header id="profileHeader">
      <div>
        <img src="/images/profile-hex.png" id="avatar">
      </div>
      <br>
      <h2 class="name">Firstname<span id="lastname"> Lastname</span></h2>
    </header>

    <!-- Page-specific (main) content -->
    <main class="container">
      <section class="new-tweet">
        <div id="error-message"></div>
        <form class="new-tweet-form" action="/tweets" method="POST">
          <textarea id="textarea" name="text" placeholder="What's buzzing?" ></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <div id="tweets">
        <!-- the tweets will be inserted (via js in app.js) here -->
      </div>

      <!-- fixed button that allows for quick scrolling to top -->
      <button type="button" id="scroll-to-top"><i class="fa fa-angle-double-up" aria-hidden="true"></i></button>

      <!-- to leave whitespace below the bottom most tweet -->
      <br id="footspace">
    </main>
  </body>
</html>
