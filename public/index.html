<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,600,600i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-counter.js"></script>
    <script type="text/javascript" src="/scripts/tweets.js"></script>

    <!-- Icons from fontawesome.com -->
    <script src="https://use.fontawesome.com/a6fcbae154.js"></script>


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav">
      <span id="tweeter-logo">tweeter</span>

      <span class="new-tweet-button"><span id="write">Write</span> a new tweet</span>
    </nav>

    <header id="profileHeader">
      <div>
        <img src="/images/profile-hex.png" id="avatar">
      </div>
      <br>
      <h2 class="name">Firstname<span id="lastname"> Lastname</span></h2>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="new-tweet-form" action="/tweets" method="POST">
          <textarea id="textarea" name="text" placeholder="What are you humming about?" maxlength="140"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <div id="tweets">
        <!-- the tweets will be inserted here -->
      </div>
      <br id="footspace">
    </main>
  </body>
</html>
